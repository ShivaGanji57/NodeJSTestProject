<html>
    <head>
        <title>Cricke Career</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

    <body class="container" style="text-align: center;">
        <h1 >Player Information</h1>
        <form  id="addData" method="post" >
        <label for="name">Name :</label>
        <input type="text" name="Student" id="name" class="textbox"><br><br>
        <label for="DOB">Date Of Birth :</label>
        <input type="text" name="DOB" id="DOB" class="textbox"><br><br>
        <label for="imageURL">Photo URL :</label>
        <input type="text" name="imageURL" id="imageURL" class="textbox"><br><br>
        <label for="birthplace">Birth Place :</label>
        <input type="text" name="birthplace" id="birthplace" class="textbox"><br><br>
        <label for="career">Career :</label>
        <textarea name="career" id="career" class="textbox"></textarea><br><br>
        <label for="matches">Number OF matches :</label>
        <input type="number" name="matches" id="matches" class="textbox"><br><br>
        <label for="fifties">Number OF Fifties :</label>
        <input type="number" name="fifties" id="fifties" class="textbox"><br><br>
        <label for="century">Number OF Centuries :</label>
        <input type="number" name="century" id="century" class="textbox"><br><br>
        <label for="wickets">Number OF Wickets :</label>
        <input type="number" name="wickets" id="wickets" class="textbox"><br><br>
        <label for="average">Average :</label>
        <input type="number" step="0.01" name="average" id="average" class="textbox"><br><br>
        <input type="hidden" id="userId" name="userId" value="0">
        <input type="submit" value="submit"><br>
        </form>
        <input type="text" id="player" placeholder="search by player name">
        <button id="search">Search</button>
        <ul id="list-items"></ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
